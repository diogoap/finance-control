<div class="container-fluid" ng-controller="transfersController">
	<div class="row">
		<div class="screen-title">Cadastro de transferências</div>
	</div>

	<div class="row">
		<div class="form-group form-group-sm no-margin-bottom">

			<div class="col-sm-1" ng-hide="Utils.isLowResolution()">
				<button class="btn btn-primary btn-sm" ng-click="openModal(null, 'new')">Adicionar</button>
			</div>

			<div class="col-sm-3" style="margin-bottom: 5px;">
				<div class="btn-group btn-group-sm">
					<button class="btn btn-success" ng-click="navigatePreviousMonth()">-1 Mês</button>
					<button class="btn btn-success" ng-click="navigateActualMonth()">Atual</button>
					<button class="btn btn-success" ng-click="navigateNextMonth()">+1 Mês</button>
				</div>
			</div>

			<div class="col-sm-4" ng-show="Utils.isLowResolution()">
				<a class="btn btn-primary btn-sm btn-action" title="Adicionar" href="" ng-click="openModal(null, 'new')"><i class="fa fa-plus fa-lg fa-fw"></i></a>
				<a class="btn btn-primary btn-sm btn-action" title="Editar" ng-show="selectedRow != undefined" href="" ng-click="openModal(selectedRow.entity._id, 'edit')"><i class="fa fa-pencil fa-lg fa-fw"></i></a>
	            <a class="btn btn-primary btn-sm btn-action" title="Excluir" ng-show="selectedRow != undefined" href="" ng-click="deleteConfirmation(selectedRow.entity._id)"><i class="fa fa-trash-o fa-lg fa-fw"></i></a>
			</div>

			<div class="col-sm-4" ng-hide="Utils.isLowResolution()">
				<div class="input-group input-group-sm">
					<input type="text" uib-datepicker-popup name="transferDateBegin" ng-model="transferDateBegin" required class="form-control date-mask" is-open="beginOpened"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default btn-sm" ng-click="openCalendarDialogBegin($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
					<div class="error" ng-show="(transferForm.transferDateBegin.$dirty && transferForm.transferDateBegin.$invalid) || (submitted && transferForm.transferDateBegin.$invalid)">
						<small class="error" ng-show="transferForm.transferDateBegin.$error.required">O campo Período inicial é obrigatório.</small>
					</div>

					<input type="text" uib-datepicker-popup name="transferDateEnd" ng-model="transferDateEnd" required class="form-control date-mask" is-open="endOpened"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default btn-sm" ng-click="openCalendarDialogEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						<button class="btn btn-default btn-sm" ng-click="filter()">Filtrar</button>
					</span>
					<div class="error" ng-show="(transferForm.transferDateEnd.$dirty && transferForm.transferDateEnd.$invalid) || (submitted && transferForm.transferDateEnd.$invalid)">
						<small class="error" ng-show="transferForm.transferDateEnd.$error.required">O campo Período final é obrigatório.</small>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group form-group-sm">
				<div ui-grid="gridOptions" id="grid" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection resizable-grid style="width: {{windowWidth}}; height: {{windowHeight}}"></div>
			</div>

			<div class="loading-box" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-5x"></span>
			</div>

			<alert class="alert-box" ng-repeat="alert in alerts" type="{{alert.type}}" close="Utils.closeAlert(this, $index)" dismiss-On-Timeout="{{Utils.alertTimeout()}}">{{alert.msg}}</alert>
		</div>
	</div>

</div>
