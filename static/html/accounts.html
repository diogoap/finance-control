<div class="container-fluid" ng-controller="accountsController">
	<div class="row">
		<div class="col-lg-12">
			<div class="text-center">
				<h3>Cadastro de contas</h3>
			</div>

			<button class="btn btn-primary" ng-click="openModal(null, 'new')">Adicionar conta</button>

			<div ui-grid="gridOptions" id="grid" class="grid" ui-grid-auto-resize resizable-grid style="width: {{windowWidth}}; height: {{windowHeight}}"></div>

			<div class="loading-box" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-5x"></span>
			</div>

			<div class="bg-danger error-box" ng-show="errorMessage.length > 0">
				<span>{{errorMessage}}</span>
			</div>
		</div>
	</div>
</div>
