<div class="container" ng-controller="accountsController">
	<p class="bg-danger" ng-show="errorMessage != null">
		<span>{{errorMessage}}</span>
	</p>
	<div class="text-center">
		<h2>Cadastro de contas</h2>
	</div>	

	<!-- CATEGORY GRID -->
	<div id="account-grid" class="row">
			<div class="col-md-8 col-md-offset-2">
			<button class="btn btn-primary" ng-click="open(null, 'new')">Adicionar conta</button> 	
			<h3>Contas cadastradas:</h3>
				<div ui-grid="gridOptions" ui-grid-pagination ></div>	
			<p class="text-center" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-3x"></span>
			</p>
		</div> 
	</div>
</div>
