<div class="container-fluid" ng-controller="loansController">
	<div class="row">
		<div class="text-center screen-title">
			<h4>Cadastro de empréstimos</h4>
		</div>
	</div>

	<div class="row">
		<div class="form-group form-group-sm">
			<div class="col-sm-2">
				<button class="btn btn-primary btn-sm" ng-click="openModal(null, 'new')">Adicionar empréstimo</button>
			</div>
			<div class="col-sm-4">
				<label>
					<input type="checkbox" name="loanListPaidLoans" ng-model="listPaidLoans" ng-click="getLoans()"/> Listar empréstimos quitados?
				</label>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group form-group-sm">
				<div ui-grid="gridOptions" id="grid" class="grid" ui-grid-resize-columns ui-grid-auto-resize resizable-grid style="width: {{windowWidth}}; height: {{windowHeight}}"></div>
			</div>

			<div class="loading-box" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-5x"></span>
			</div>

			<alert class="alert-box" ng-repeat="alert in alerts" type="{{alert.type}}" close="Utils.closeAlert(this, $index)" dismiss-On-Timeout="{{Utils.alertTimeout()}}">{{alert.msg}}</alert>
		</div>
	</div>
</div>
