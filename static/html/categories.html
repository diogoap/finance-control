<div class="container-fluid" ng-controller="categoriesController">
	<div class="row">
		<div class="col-sm-12">
			<div class="text-center screen-title">
				<h3>Cadastro de categorias</h3>
			</div>

			<button class="btn btn-primary btn-sm" ng-click="openModal(null, 'new')">Adicionar categoria</button>

			<div ui-grid="gridOptions" id="grid" class="grid" ui-grid-auto-resize resizable-grid style="width: {{windowWidth}}; height: {{windowHeight}}"></div>

			<div class="loading-box" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-5x"></span>
			</div>

			<div class="bg-danger error-box" ng-show="errorMessage.length > 0">
				<span>{{errorMessage}}</span>
			</div>
		</div>
	</div>
</div>
