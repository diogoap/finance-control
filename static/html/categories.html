<div class="container" ng-controller="categoriesController">
	<div class="row">
		<div class="col-lg-12">
			<p class="bg-danger" ng-show="errorMessage != null">
				<span>{{errorMessage}}</span>
			</p>

			<div class="text-center">
				<h3>Cadastro de categorias</h3>
			</div>

			<button class="btn btn-primary" ng-click="open(null, 'new')">Adicionar categoria</button>

			<div ui-grid="gridOptions" ui-grid-pagination></div>

			<p class="text-center" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-lg"></span>
			</p>
		</div>
	</div>
</div>
