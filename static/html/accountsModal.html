<div class="modal-header">
    <h3 class="modal-title">{{screenTitle}}</h3>
</div>
<form name="accountForm" class="form-horizontal" novalidate ng-submit="submit()">
	<div class="modal-body">
		<p class="bg-danger" ng-show="errorMessage != null">
			<span>{{errorMessage}}</span>
		</p>
		<div class="form-group">
			<label for="accountName" class="col-md-3 control-label">Nome</label>
			<div class="col-md-9">
				<input type="text" name="accountName" ng-model="account.name" required ng-maxlength=100 ng-minLength=3 class="form-control"/>
					<div class="error" ng-show="(accountForm.accountName.$dirty && accountForm.accountName.$invalid) || (submitted && accountForm.accountName.$invalid)">
					<small class="error" ng-show="accountForm.accountName.$error.required">
    					O campo Nome é obrigatório.
					</small>
					<small class="error" ng-show="accountForm.accountName.$error.minlength">
        				O campo Nome deve possuir no mínimo 3 caracteres.
					</small>
					<small class="error" ng-show="accountForm.accountName.$error.maxlength">
        				O campo Nome deve possuir no máximo 100 caracteres.
					</small>
					</div>
			</div>
		</div>
		<div class="form-group">
			<label for="accountInitialBalance" class="col-md-3 control-label">Saldo inicial</label>
			<div class="col-md-9">
				<input numeric decimals="2" name="accountInitialBalance" ng-model="account.initialBalance" required class="form-control"></select>
					<div class="error" ng-show="(accountForm.accountInitialBalance.$dirty && accountForm.accountInitialBalance.$invalid) || (submitted && accountForm.accountInitialBalance.$invalid)">
					<small class="error" ng-show="accountForm.accountInitialBalance.$error.required">
    					O campo Saldo inicial é obrigatório.
					</small>
					</div>
			</div>	
		</div>
		<p class="text-center" ng-show="loading">
			<span class="fa fa-spinner fa-spin fa-lg"></span>
		</p>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Confirmar</button>
	    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
	</div>
</form>
