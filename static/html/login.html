<div class="login-page-background">
	<div class="login-page-box">
		<div class="container-fluid login-page-box-margin" ng-controller="loginController">

			<div class="row">
				<p class="login-page-box-logo">Finance Control</p>
			</div>

			<div class="row login-page-box-button">
				<a class="btn btn-block btn-social btn-lg btn-google" href="/auth/google" target="_self"><i class="fa fa-google"></i>Entrar com Google</a>
			</div>

			<div class="row">
				<div class="loading-box" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-5x"></span>
				</div>

				<alert class="login-alert-box" ng-repeat="alert in alerts" type="{{alert.type}}" close="Utils.closeAlert(this, $index)">{{alert.msg}}</alert>
			</div>
		</div>
	</div>
</div>
